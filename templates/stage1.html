<script>



	var show_q1 = function() {		
		d3.select("#question11")
		  .append("div")
		  .attr("id","texttt_q11")
		  //.text(text_q1);
		  .html ('To what extent do you have the confidence that  ACME  Search Engine  <br>   <U> will deliver  <B> at least one </B> useful result  <br>  on the first page </U> <br> during your next search?');
	};

	

	var show_q2 = function() {
		
		d3.select("#question12")
		  .append("div")
		  .attr("id","texttt_q12")
		  //.text(text_q2);
		    .html('To what extent do you have the confidence that ACME  Search Engine  <BR>   <U> is <B> not </B>  recording your search history  <br> (including keywords revealing your health status) </U>  <br> to deliver personalised advertising?');
	};


	//--------------------------------functions for the slider--------------------------------------//
	
	var mult_func_slider = function(vts) {
		
		remove_texttt();
		showSliderValue(vts) ; 
	};

        var mult_func_slider2 = function(vts) {
		
		remove_texttt2();
		showSliderValue2(vts) ; 
	};

	var remove_texttt = function() {
		d3.select("#texttt").remove();		
	};

	var remove_texttt2 = function() {
		d3.select("#texttt2").remove();		
	};

	var showSliderValue = function(text2) {
		
		d3.select("#puttext")
		  .append("div")
		  .attr("id","texttt")
		  .text(text2);
	};

	var showSliderValue2 = function(text22) {
		
		d3.select("#puttext2")
		  .append("div")
		  .attr("id","texttt2")
		  .text(text22);
	};


	//--------------------------------functions for the slider--------------------------------------//

	
	var show_text_trial_number = function(wh_trial) {
		
		d3.select("#puttext_trialnum")
		  .append("div")
		  .attr("id","texttt_trialn")
		  .html(wh_trial);
	};

	

   
	

	var show_text_next_trial = function() {
		
		d3.select("#puttext_nt")
		  .append("div")
		  .attr("id","texttt_nt")
		  .html('<font color="red" > When you are ready, please press Enter to continue to the next trial </font>');
	};

	
</script>
