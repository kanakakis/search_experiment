<script>

var metritis_slider=0;

var metritis_hdr=0;
var metritis=0;



var header_figure = ["static/images/h1.jpg", "static/images/h2.jpg", "static/images/h3.jpg", "static/images/h4.jpg"];

var figure_names = ["static/images/p1.jpg", "static/images/p2.jpg", "static/images/p2.jpg", "static/images/p2.jpg"];

var figure_names2 = ["static/images/a1.jpg", "static/images/a2.jpg", "static/images/a3.jpg", "static/images/a4.jpg"];
	


	var show_hdr_img = function(wh_to_sh_hdr) {

		metritis_hdr=metritis_hdr+1;

		d3.select("#headersvg")
			.append("image")
			.attr("id","hdr_img")
			.attr("x", 0)
			.attr("y", 0)
			.attr("width", 200)
			.attr("height", 200)
			.attr("xlink:href", wh_to_sh_hdr);

	};
	
	var mult_func = function() {

                
		show_img(figure_names[metritis-1]);
		show_q1();
		show_img2(figure_names2[metritis-1]);
		show_q2();


		showSliderValue(document.getElementById('sliderBar').value) ; 		
		showSliderValue2(document.getElementById('sliderBar2').value) ; 


		metritis=metritis+1;

		
		document.getElementById("button1").disabled = true; 
		

		document.getElementById("sliderBar").disabled = false; 
		document.getElementById('sliderBar').style.visibility="visible";
		document.getElementById("sliderBar2").disabled = false; 
		document.getElementById('sliderBar2').style.visibility="visible";


		//document.getElementById("sliderBar1").disabled = false; 
		//document.getElementById('sliderBar1').style.visibility="visible";

		show_text_next_trial ();
	};

		d3.select("#stagesvg2")
			.append("image")

	};


	var show_q1 = function() {		
		d3.select("#question11")
		  .append("div")
		  .attr("id","texttt_q11")

		d3.select("#question12")

	//--------------------------------functions for the slider--------------------------------------//
	
	var mult_func_slider = function(vts) {
		
		remove_texttt();
		showSliderValue(vts) ; 
	};

        var mult_func_slider2 = function(vts) {

	var remove_texttt = function() {
		d3.select("#texttt").remove();		
	};

	var remove_texttt2 = function() {

	};

	var showSliderValue = function(text2) {
